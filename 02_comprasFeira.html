<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    let array = [
        {nome:"tomates", valor:3.90},
        {nome:"batatas", valor:3.40},
        {nome:"batatasdoces", valor:4.70},
        {nome:"alfaces", valor:1.50},
        {nome:"cebolas", valor:2.90},
        {nome:"cebolinhas", valor:1.40},
        {nome:"beterrabas", valor:4.10}
    ];
    //ENTRADA


    //PROCESSAMENTO
    let faturamento = 0;
    for (let i = 0; i < array.length; i++) {
        let valores = Number(prompt(`Quantos ${array[i].nome} voce vendeu ?`));
        faturamento += array[i].valor * valores;
    }


    //SAÍDA
    alert(`O fatumarento vai ser de R$${faturamento}`);
</script>
