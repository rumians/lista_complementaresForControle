<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    let filmes = Number(prompt("Quantos filmes voce deseja adicionar?"));

    //PROCESSAMENTO
    let fildrama = [];
    let filcomedia = [];
    let filromance = [];

    for (let i = 0; i < filmes; i++) {
        let nomefilme = prompt("Qual é o nome do filme?");
        let genero = prompt("Qual o genero do filme?(C-comedia D-drama R-romance)").toUpperCase();
        if (genero == "C") {
            filcomedia.push(nomefilme);
        } else if (genero == "D") {
            fildrama.push(nomefilme);
        } else if (genero == "R") {
            filromance.push(nomefilme);
        }
    }
    if (fildrama.length != 0) {
        alert(`Os filmes que sao do genero DRAMA sao : ${fildrama}`);
    } if (filcomedia.length != 0) {
        alert(`Os filmes que sao do genero COMEDIA sao : ${filcomedia}`);
    } if (filromance.length != 0) {
        alert(`Os filmes que sao do genero ROMANCE sao : ${filromance}`);
    }
    //SAÍDA
</script>
