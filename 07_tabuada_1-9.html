<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA
    let resultado = "";
    //PROCESSAMENTO
    for (let i = 1; i <= 9; i++) {
        for (let o = 1; o <= 10; o++) {
            resultado += `${i} X ${o} = ${i * o}<br>`;
        }
    }
    //SAÍDA
    document.write(`${resultado}`);
</script>
